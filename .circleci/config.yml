version: 2.0

jobs:
  build:
    docker:
      - image: ~/https://github.com/mars/create-react-app-buildpack # primary container - where job steps are run
    working_directory: ~/mind-app-client
    steps:
      - checkout
      # Bundle install dependencies
      - run: yarn install

  deploy:
    machine:
      enabled: true
    working_directory: circleci/buildpack-deps:trusty

    steps:
      - checkout

      - run:
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
